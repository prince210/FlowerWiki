<body>

    <center>
        <h1>upload flower images</h1>
    </center>
    <br>
    <br>
    <div class="container">
       <form method="post" id="upload-file" action="{{url_for('upload')}}" enctype="multipart/form-data">
        <div class="outer d-flex justify-content-center">
            <div class="inner">
                <input type="file" name="inpFile" id="inpFile" style="margin-right: 120px">
                <div class="image-preview" id="imagepreview">
                    <img src="" alt="" class="img-fluid">
                    <span class="imgPreview">Image Preview</span>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning" id="btn-predict" value="send">Predict</button>
        </div>
        </form>
        <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span></span>
    </h3>
    </div>
    <script>
        const inpFile = document.getElementById("inpFile");
        const previewcontainer = document.getElementById("imagepreview");
        const previewImage = previewcontainer.querySelector(".img-fluid");
        const previewText = previewcontainer.querySelector(".imgPreview");
        inpFile.addEventListener("change", function() {
            const file = this.files[0];
            console.log(file)

            if (file) {
                const reader = new FileReader();
                previewText.style.display = "none";
                previewImage.style.display = "block";

                reader.addEventListener("load", function() {
                    console.log(this);
                    previewImage.setAttribute("src", this.result);
                });
                reader.readAsDataURL(file);
            } else {
                previewText.style.display = null;
                previewImage.style.display = null;
                previewImage.setAttribute("src", "");
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
